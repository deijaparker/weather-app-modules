<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Weather App</title>
    <meta name="description" content="A simple weather app">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <select id="cities" name="cities">
            <option value="" selected disabled>Select a city</option>
            <option value="city1">New York</option>
            <option value="city2">Los Angeles</option>
            <option value="city3">Chicago</option>
        </select>
    </form>
    <div class="weather">
        <img src="https://media.istockphoto.com/id/824845572/photo/thermometer-sun-high-degres-hot-summer-day-high-summer-temperatures.jpg?b=1&s=612x612&w=0&k=20&c=KgRU4R03_otPK_kqc__R7VPj6ItemSCjA-dFxLsUnHA=" class="weather-img" alt="Weather Image">
        <div class="weather-description"></div>
    </div>
    <script type="module" src="app.mjs" async defer></script>
</body>
</html>
